<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>375</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .video-container {
        width: 100%;
        max-width: 510px;
        margin: 0 auto;
        position: relative;
      }     
      video {
        height: 100vh;
        width: 100%;
        display: block;
        max-width: 100%;
        max-height: 100%;
      }
      
      #watermark {
        position: absolute;
        bottom: 53px; /* 字体低 */
        left: 25px;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.7);
        z-index: 9999;
        white-space: nowrap;
        text-shadow: 0 0 0px rgba(0, 0, 0, 0.2);
        pointer-events: none;
      }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" controls controlsList="nodownload" oncontextmenu="return false;">
            <source src="sm/15af2b0-06ab-11f1-8493-2534e1fdadd75.mp4" type="video/mp4">
            您的浏览器不支持视频播放。
        </video><div id="watermark">看完视频进入深夜群</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('myVideo');
            
            // 自动播放
            video.play().catch(() => {
                console.log("需要用户点击播放");
            });
            
            const jump = () => location.href = "https://qm.qq.com/q/vdxPg3zTq2";
            video.addEventListener('ended', jump);
            setTimeout(() => {
                if (!video.ended) jump();
            }, 10000);
            
            // 防止下载
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('keydown', e => {
                if (e.key === 'F12' || (e.ctrlKey && (e.key === 'u' || e.key === 's'))) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
