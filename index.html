	<script>
        let countdownInterval;
        let countdownTime = 2 * 60; // 2分钟，单位：秒
        let countdownStarted = false;

        // 计算有效期并显示
        function updateExpiryInfo() {
            const now = new Date();
            const expiryDate = new Date(now);
            expiryDate.setDate(now.getDate() + 1); // 1天后过期

            const expiryString = expiryDate.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });

            document.getElementById('expiryInfo').textContent = `有效期至：${expiryString}`;
        }

        // 开始倒计时
        function startCountdown() {
            if (countdownStarted) return;
            countdownStarted = true;

            const countdownTip = document.getElementById('countdownTip');

            countdownInterval = setInterval(function() {
                const minutes = Math.floor(countdownTime / 60);
                const seconds = countdownTime % 60;

                countdownTip.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ; 订单状态中..`;

                if (countdownTime <= 0) {
                    clearInterval(countdownInterval);
                    showGroupQRCode();
                }
                countdownTime--;
            }, 1000);
        }

        // 显示群二维码
        function showGroupQRCode() {
            document.getElementById('paymentQR').style.display = 'none';
            document.getElementById('groupQR').style.display = 'flex';
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('countdownTip').style.display = 'none';
        }

        // 监听支付二维码点击事件
        document.querySelector('#paymentQR img').addEventListener('click', function() {
            // 在实际使用中，该由微信支付回调触发
            startCountdown();
        });

        // 自动检测支付状态 每3秒检查一次
        setInterval(function() {
            // 在实际使用中，该调用后端API检查支付状态
            // 以下是模拟逻辑，实际使用时需要移除
            const isPaid = Math.random() < 0.05;
            if (isPaid && !countdownStarted) {
                startCountdown();
            }
        }, 3000);

        // 初始化显示有效期
        updateExpiryInfo();

        // 检查URL参数，如支付成功参数，开始倒计时
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('payment') === 'success') {
            startCountdown();
        }

        // 刷新功能脚本
        const refresh = document.querySelector('.refresh');
        let startY = 0;
        let isRefreshing = false;
        let lastPullDistance = 0;

        document.addEventListener('touchstart', e => {
            if (window.scrollY === 0 && !isRefreshing) {
                startY = e.touches[0].clientY;
                refresh.classList.remove('active', 'loading');
                refresh.classList.add('pulling');
            }
        });

        document.addEventListener('touchmove', e => {
            if (startY && window.scrollY === 0 && !isRefreshing) {
                const distance = e.touches[0].clientY - startY;
                if (distance > 0) {
                    e.preventDefault();
                    const maxPullDistance = 100;
                    const pullDistance = Math.min(distance, maxPullDistance);
                    const pullRatio = pullDistance / maxPullDistance;
                    
                    const opacity = Math.min(pullRatio, 1);
                    const scale = 0.3 + (pullRatio * 0.7);
                    const translateY = pullDistance * 0.3;
                    
                    refresh.style.opacity = opacity;
                    refresh.style.transform = `translateX(-50%) translateY(${translateY}px) scale(${scale})`;
                    
                    lastPullDistance = pullDistance;
                }
            }
        });

        document.addEventListener('touchend', () => {
            if (startY && !isRefreshing) {
                refresh.classList.remove('pulling');
                
                const pullRatio = lastPullDistance / 100;
                const opacity = Math.min(pullRatio, 1);
                
                if (opacity > 0.5) {
                    isRefreshing = true;
                    refresh.classList.add('active');
                    refresh.style.transform = `translateX(-50%) translateY(0px) scale(1)`;
                    refresh.classList.add('loading');
                    
                    setTimeout(() => {
                        refresh.classList.remove('loading', 'active');
                        refresh.style.opacity = '0';
                        refresh.style.transform = 'translateX(-50%) scale(0)';
                        isRefreshing = false;
                        location.reload();
                    }, 1500);
                } else {
                    refresh.style.transition = 'opacity 0.3s, transform 0.3s';
                    refresh.style.opacity = '0';
                    refresh.style.transform = 'translateX(-50%) translateY(0px) scale(0)';
                    
                    setTimeout(() => {
                        refresh.style.transition = '';
                    }, 300);
                }
                
                startY = 0;
                lastPullDistance = 0;
            }
        });

        document.addEventListener('touchmove', e => {
            if (isRefreshing) {
                e.preventDefault();
            }
        });
    </script>
